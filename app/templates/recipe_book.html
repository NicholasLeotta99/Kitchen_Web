<!-- recipe_book.html -->
{% extends "base.html" %}

{% block title %}
Recipe Book
{% endblock %}

{% block content %}
<div class="container">
    <h2>Recipe Book</h2>
    <ul>
    {% for recipe in recipes %}
        <li>
            <h3>{{ recipe.name }}</h3>
            <p>{{ recipe.description }}</p>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
