<!-- recipe_book.html -->
{% extends "base.html" %}

{% block title %}
Recipe Book
{% endblock %}

{% block content %}
<div class="container">
    <h2>Recipe Book</h2>
    <div class="card-container">
    {% for recipe in recipes %}
        <div class="card">
            <h3>{{ recipe.name }}</h3>
            <p>{{ recipe.description }}</p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
